<script>
const info = {
    name: 'pjee'
}    
Function.prototype.callV4 = function (context) {
    const ctx = context || window
    ctx.fn = this
    const args = []
    Object.keys(arguments).map(key => {
        args.push(arguments[key])
    })
    args.shift()
    const ret = ctx.fn(...args)
    delete ctx.fn
    return ret
}
function Person (name, age) {
    return {
        name,
        age,
        customName: this.name
    }
}
const ret = Person.callV4(null, 'gee', 18)
console.log(ret)
