  <title>flex</title>
</head>
<body>
    <script type="text/javascript">
        function *f() {
            for (var i = 0; true; i++) {
                var reset = yield i;
                console.log(reset, i);
                if (reset) { i = -1 }
            }
        }
        var g = f()
        g.next()
        g.next()
        g.next()
        g.next(true)
    </script>
