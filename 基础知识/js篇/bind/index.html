<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bind</title>
</head>
<script>
const name = 'gee'
const info = {
    name: 'pjee'
}
function Person (sex, age) {
    this.height = 180
    console.log(this)
    console.log(this.name) // undefined
    console.log(sex) // boy
    console.log(age) // 18
}
Person.prototype.play = 'pingpang'
const bindPerson = Person.bind(info, 'boy')
const obj = new bindPerson(18)
console.log(obj)
console.log(obj.height) // 180
console.log(obj.play) // pingpang
</script>
</html>
