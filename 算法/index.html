<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>new</title>
</head>
<script>
var plusOne = function(digits) {
    const len = digits.length
    for (let i = len - 1; i >= 0; i--) {
      digits[i]++
      digits[i]%= 10

      if (digits[i] !== 0) {
        return digits
      }
    }
    digits = new Array(len + 1)
    digits[0] = 1
    return digits
};
const ret = plusOne([9])
console.log(ret)
</script>
</html>
